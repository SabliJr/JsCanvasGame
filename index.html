<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Js Cnavas Game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed text-white text-sm ml-8 mt-6 select-none">
        <span>Score: </span>
        <span id="score_el">0</span>
    </div>
    
    
    <div class="fixed inset-0 flex items-center justify-center" id="modal_el">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-md">
            <h1 class="text-3xl font-bold" id="big_score">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-2 rounded-full" id="start_game_btn">Start Game</button>
            </div>
        </div>
    </div>
    
    
    <canvas> </canvas>

    <script src="index.js"></script>
